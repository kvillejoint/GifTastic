<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GifTastic</title>
<!-- Link to Reset CSS -->
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css"></link>
<!-- Link to Boostrap CDN -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Link to Style CSS -->
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css"></link>
<!-- Link to jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
  	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  	crossorigin="anonymous"></script>
<!-- Link to JavaScript -->
	<script type="text/javascript" src="./assets/javascript/javascript.js"></script>
</head>
<body>
<!-- title -->
	<div class="container">
		<h1 class="text-center">Giphy API Generator</h1>
		<form class="row">
<!-- empty div for buttons to populate -->				
		<div class="row">
			<div class="col-md-12" id="buttonHolder">
			</div>
		</div>

<!-- search input field and submit button to trigger new topic add -->			
		<div class="row">	
			<div class="col-md-4">
				<form class="input-group-btn" id="input-form">
					<input id="topic-input" type="text" class="form-control"  for="topic-input" placeholder="Search here...">
					<input class="search" id="add-topic" type="submit" value="Submit">
				</form>
			</div>
			<div class="col-md-8" id="gifs-appear-here">
			</div>
		</div>
		</form>
	</div>
</body>
</html>
