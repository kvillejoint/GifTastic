<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GifTastic</title>
<!-- Link to Reset CSS -->
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css"></link>
<!-- Link to Boostrap CDN -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Link to Style CSS -->
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css"></link>
<!-- Link to jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
  	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  	crossorigin="anonymous"></script>
<!-- Link to JavaScript -->
	<script type="text/javascript" src="./assets/javascript/javascript.js"></script>
</head>
<body>
<!-- title -->
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">Giphy API Generator</h1>
			<p class="text-center">Search your favorite topics and generate your own gifs.</p>
			<p class="text-center">Start and stop gif animations just by clicking them.</p>
  	</div>
		
		<form class="row">
<!-- empty div for buttons to populate -->				
		<div class="row center">
			<div class="col-md-12" id="buttonHolder">
			</div>
		</div>
<!-- search input field and submit button to trigger new topic add -->			
		<div class="row">
			<div class="col-md-4">
			</div>	
			<div class="col-md-4">
				<div class="input-group">
					<input id="topic-input" type="text" class="form-control"  for="topic-input" placeholder="Search here...">
						<span class="input-group-btn">
								<button class="btn btn-default" type="button" class="search" id="add-topic" type="submit" value="Submit">Submit</button>
						</span>
				</div>
			</div>
			<div class="col-md-4">
			</div>
<!-- Empty div for gits to populate once new gif buttons are create -->	
			<div class="col-md-12" id="gifs-appear-here">
			</div>
		</div>	
	</div>
</body>
</html>
